<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FAQ Accordion</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <img src="assets/images/background-pattern-mobile.svg" alt="" class="background-image" id="background-image-mobile">
  <img src="assets/images/background-pattern-desktop.svg" alt="" class="background-image" id="background-image-desktop">
  <div id="container">
    <section id="head-container">
        <img src="assets/images/icon-star.svg" alt="" id="image">
      <div id="main-title-container">
        <h1 id="main-title">FAQs</h1>
      </div>
    </section>
    <div id="content">
      <section class="text-container" id="text-container1">
        <div class="title-container" id="title-container1">
          <p class="title" id="title-1">
            What is Frontend Mentor, and how will it help me?
          </p>
          <img src="assets/images/icon-plus.svg" alt="" class="dropdown-button" id="dropdown-button1">
        </div>
        <div class="desc-container" id="desc-container1">
          
        </div>
      </section>
      <section class="text-container" id="text-container2">
        <div class="title-container" id="title-container2">
          <p class="title" id="title-2">
            Is Frontend Mentor free?
          </p>
          <img src="assets/images/icon-plus.svg" alt="" class="dropdown-button" id="dropdown-button2">
        </div>
        <div class="desc-container" id="desc-container2">
          
        </div>
      </section>
      <section class="text-container" id="text-container3">
        <div class="title-container" id="title-container3">
          <p class="title" id="title-3">
            Can I use Frontend Mentor projects in my portfolio?
          </p>
          <img src="assets/images/icon-plus.svg" alt="" class="dropdown-button" id="dropdown-button3">
        </div>
        <div class="desc-container" id="desc-container3">
          
        </div>
      </section>
      <section class="text-container" id="text-container4">
        <div class="title-container" id="title-container4">
          <p class="title" id="title-4">
            How can I get help if I'm stuck on a challenge?
          </p>
          <img src="assets/images/icon-plus.svg" alt="" class="dropdown-button">
        </div>
        <div class="desc-container" id="desc-container4">
          
        </div>
      </section>
    </div>

  </div>
  <script src="script.js"></script>
</body>
</html>
